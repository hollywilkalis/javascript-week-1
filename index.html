<html>
  <head>
    <meta charset="utf-8">

    <title></title>

  <body>
    <div class="container">
      <div class="jumbotron">Super Galactic Age Calculator
      </div>
      <form id="age-input">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" class="form-control" id="name" placeholder="Do it here">
        </div>
        <div class="form-group">
          <label for="age">Enter your age in years</label>
          <input type="text" class="form-control" id="age" placeholder="Do it here">
        </div>
        <button class="btn btn-danger" type="submit" id="submit-age">Submit</button>

      </form>

      <div id="your-planetary-ages">
        <h2><span id="name-display"></span>, you are <span id="seconds"></span> seconds old here on earth</h2>
        <ul>
          <li>On Mercury, you are <span id="mercury"></span> years old</li>
          <li>On Venus, you are <span id="venus"></span> years old</li>
          <li>On Mars, you are <span id="mars"></span> years old</li>
          <li>On Jupiter, you are <span id="jupiter"></span> years old</li>
        </ul>
      </div>


    </div>

  </body>
</html>
