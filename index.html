<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- scripts -->
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">Super Galactic Age Calculator
      </div>
      <form id="age-input">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" class="form-control" id="name" placeholder="Your name goes here">
        </div>
        <div class="form-group">
          <label for="birthdate">Enter your birthdate</label>
          <input type="date" class="form-control" id="birthdate" placeholder="Type your birthday in right here, formatted as MM/DD/YYYY">
        </div>
        <button class="btn btn-danger" type="submit" id="submit-age">Submit</button>

      </form>

      <div id="your-planetary-ages">
        <h3><span id="name-display"></span>, you are <span id="seconds"></span> seconds old here on earth</h3>
        <p>Want to know how old you are on some other planets, give or take a few days?</p>
        <ul>
          <li>On Mercury, you are <span class="highlight" id="mercury"></span> years old</li>
          <li>On Venus, you are <span class="highlight" id="venus"></span> years old</li>
          <li>On Mars, you are <span class="highlight" id="mars"></span> years old</li>
          <li>On Jupiter, you are <span class="highlight" id="jupiter"></span> years old</li>
        </ul>
      </div>


    </div>

  </body>
</html>
